<script>

    domReady(function(require){
      require("tab");
        $('#tabs').tab();
        $('#tabs').on('activate',function(evt,to){
//            alert(to.id);
        });
        require("navigator");
        var nav = $('#nav').navigator();
        require("swipePage");
        var swipe = $('#swipepage').swipepage({
            itemHeight:500
        });
        $('#nav').on('select',function(e,index){
            swipe.slideTo(index,1);
        });
        $('#swipepage').on('slideend',function(e,index){
            nav.switchTo(index);
        });
    });
</script>
