<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello UI GridView</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../co/css/co.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			.title {
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
		</style>
	</head>

	<body>
	<header class="ui-bar ui-bar-nav">
        <a class="ui-action-back ui-icon ui-icon-left-nav ui-pull-left"></a>
        <h1 class="ui-title">列表（gridview）</h1>
    </header>  
	<div class="ui-content" id="wrapper">
			<div class="ui-content" id="base">
			<div class="title">
					基础列表
			</div>
			</div>	
			<div class="ui-content" id="left">
				<div class="title">
					缩略图居左
				</div>
			</div>	
			<div class="ui-content" id="right">
				
				<div class="title">
					缩略图居右
				</div>
			</div>	
			<div class="ui-content" id="rightC">
				<div class="title">
					右侧带导航箭头
				</div>
			</div>	
			<div class="ui-content">
				<div class="title">
					card（圆角列表）
				</div>
				<div class="ui-card" style="margin-bottom: 35px;" id="card">
				</div>
			</div>	
			<div class="ui-content" id="uiR">
				<div class="title">
					多行消息
				</div>
			</div>	
			<div class="ui-content" id="custom">
				<div class="title">
					自定義內容
				</div>
			</div>	
	</div>
	<script src="../co/js/co.js"></script>
</body>

	});
</script>
</html>
