     <script>
            domReady(function(require){
                var Dialog = require("dialog");
                $('#alertBtn').button(function(btn,el){
                         Dialog.init({
                            title:'消息框',
                            width: 288,
                            contentMaxHeight:100,
                            scrollMove: true,
                            buttons: {
                                '取消': function(){
                                    this.close();
                                }
                            },
                            content: '<ul class="share-list"><li class="renren">人人网</li><li class="sina">新浪微博</li><li class="sms">短信息</li><li class="email">用电子邮件发送信息</li></ul>'
                        })._wrap.addClass('share-dialog');


                });

                $('#confirmBtn').button(function(btn,el){
                        Dialog.init({
                            title:'文档评分',
                            autoOpen: false,
                            closeBtn: true,
                            scrollMove: false,
                            buttons: {
                                '取消': function(){
                                    this.close();
                                },
                                '确定': function(){
                                    this.close();
                                }
                            },
                            content:  '<div  class="vote-dialog" style="display:block"><p class="vote"></p><p>星级从1到5，获得越多星星，表示等级越高</p></div>'
                        });
                });
                $('.button-highlight').button(function(btn,el){
                       Dialog.init({
                            title:'登陆提示',
                            autoOpen: false,
                            closeBtn: false,
                            buttons: {
                                '取消': function(){
                                    this.close();
                                },
                                '确定': function(){
                                    this.close();
                                }
                            },
                            content:  '<div style="display:block"><p>登录后, 获得更多个性化特色功能</p></div>'
                        })//.opts['_wrap'].addClass('login-dialog').addClass('login-dialog login-dialog-dark');;

                });
                $('#customBtn').button(function(btn,el){
                        Dialog.init({
                            autoOpen: false,
                            closeBtn: false,
                            scrollMove: false,
                            buttons: {
                                '取消': function(){
                                    this.close();
                                },
                                '确定': function(){
                                    this.close();
                                }
                            },
                            title: '登录提示',
                            content: '<p>登录后, 获得更多个性化特色功能</p><p>特色功能1：个性化首页</p>' +
                                    '<p>特色功能2：各产品线自动关联，无需再次登录，一站式服务</p><p>特色功能3：记录您当前的活动状态</p>' +
                                    '<p>特色功能4：个性化提醒</p>'
                        })._wrap.addClass('login-dialog login-dialog-dark')

                });
                $('#toastBtn').button(function(btn,el){
                    Dialog.showToast();
                });
                $('#mesToastBtn').button(function(btn,el){
                    
                    Dialog.showToast({
                        message:'您输入的信息有误，请重新输入'
                    });
                });
            });
        </script>
