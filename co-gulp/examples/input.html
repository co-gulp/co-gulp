<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width">
    <title>Hello UI Input</title>
   <link rel="stylesheet" href="dist/css/co.css">
</head>
<body>
    <header  class="ui-bar ui-bar-nav">
            <h1 class="ui-title">Input</h1>
            <a class="ui-action-back ui-icon ui-icon-left-nav ui-pull-left"></a>
        </header>
    <div class = 'ui-content'>
        <h5>默认搜索框：</h5>
                <div class="ui-input-row ui-search">
                    <input type="search" class="ui-input-clear" placeholder="">
                </div>
                <h5>语音输入搜索框：</h5>
                <div class="ui-input-row ui-search">
                    <input id="search" type="search" class="ui-input-speech ui-input-clear" placeholder="带语音输入的搜索框">
                </div>
                <div class="ui-input-group">
                    <div class="ui-input-row">
                        <label>请选择</label>
                        <select>
                                <option value=0>选项一</option>
                                <option value=1>选项二</option>
                                <option value=2>选项三</option>
                                <option value=3>选项四</option>
                        </select>
                    </div>
                    <div class="ui-input-row">
                        <label>dataType:</label>
                        <select>
                            <option value="html">HTML</option>
                            <option value="json">JSON</option>
                            <option value="xml">XML</option>
                        </select>
                    </div>    
                </div>
                <form class="ui-input-group" onsubmit="alert(1)">
                    <div class="ui-input-row">
                        <label>Input</label>
                        <input type="email" required="required" placeholder="email">
                    </div>
                    <div class="ui-input-row">
                        <input type="text" class="ui-input-clear" placeholder="带清除按钮的输入框">
                    </div>

                    <div class="ui-input-row">
                        <label>Input</label>
                        <input type="text" class="ui-input-speech ui-input-clear" placeholder="语音输入">
                    </div>
                    <div class="ui-button-row">
                        <button type="submit" class="ui-btn ui-btn-primary">确认</button>&nbsp;&nbsp;
                        <button type="button" class="ui-btn ui-btn-danger" onclick="return false;">取消</button>
                    </div>
                </form>
                <div class="ui-card">
                    <form class="ui-input-group">
                        <div class="ui-input-row ui-checkbox ui-left">
                            <label>left checkbox</label>
                            <input name="checkbox" type="checkbox" value="0">
                        </div>
                        <div class="ui-input-row ui-checkbox">
                            <label>right checkbox</label>
                            <input name="checkbox1" type="checkbox" checked>
                        </div>
                        <div id="discheck" class="ui-input-row ui-checkbox ui-left">
                            <label>disabled checkbox</label>
                            <input name="checkbox" type="checkbox" value="2" disabled="disabled">
                        </div>
                    </form>
                </div>
                <div class="ui-card">
                    <form class="ui-input-group">
                        <div class="ui-input-row ui-radio ui-left" >
                            <label>radio</label>
                            <input name="radio1" type="radio" value="0">
                        </div>
                        <div class="ui-input-row ui-radio">
                            <label>radio</label>
                            <input  name="radio1" type="radio" value="1" checked>
                        </div>
                        <div class="ui-input-row ui-radio ui-left" >
                            <label>disabled radio</label>
                            <input name="radio1" type="radio" value="2" disabled="disabled">
                        </div>
                    </form>
                </div>
                <form class="ui-group-card">
                    <input id='account' type="text" class="ui-input-clear ui-input" placeholder="账号">
                    <input id='password' type="password" class="ui-input-clear ui-input" placeholder="密码">
                </form>
                <div class="ui-input-row" style="margin: 10px 5px;">
                    <textarea id="textarea" rows="5" placeholder="多行文本框"></textarea>
                </div>
        </div>
      <script src="dist/js/dom.js"></script>
      <script src="dist/js/co.js"></script>
</body>
     <script>
        domReady(function(require){
            $('a.ui-pull-left').button(function(el,evt){
                this.back();
            })
            $('.ui-input-group').radio(function(el,evt){
                    alert($(el).val());
            });
            $('.ui-input-group').checkbox(function(el,evt){
                    if(el.checked)  alert($(el).val());
            }); 
            $('.ui-input-group').select(function(el,eve){
                    alert(this.callZ(el).val());
             }); 
            $('.ui-input-group')[0].onSubmit = function(){
                alert(11)
            }
      })
    </script>
</html>
