<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello UI Treeview</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="dist/css/co.css">
	</head>
	<body>
		<header  class="ui-bar ui-bar-nav">
            <h1 class="ui-title">Treeview</h1>
            <a class="ui-action-back ui-icon ui-icon-left-nav ui-pull-left"></a>
        </header>
		<div id='treeview' class = 'ui-content'>
			<ul class="ui-table-view">
				<li class="ui-table-view-cell">
					<a class="ui-navigate-right">按钮</a>
				</li>
				<li class="ui-table-view-cell">
					<a class="ui-navigate-right">多选框</a>
				</li>
				<li class="ui-table-view-cell">
					<a class="ui-navigate-right">弹出框</a>
				</li>
				<li class="ui-table-view-cell ui-collapse">
					<a class="ui-navigate-right">树列表</a>
					<div class="ui-content">
						<ul class="ui-table-view  ui-table-view-chevron">
							<li class="ui-table-view-cell">
								<a class="ui-navigate-right">按钮</a>
							</li>
							<li class="ui-table-view-cell">
								<a class="ui-navigate-right">多选框</a>
							</li>
							<li class="ui-table-view-cell">
								<a class="ui-navigate-right">弹出框</a>
							</li>
						</ul>
					</div>
				</li>
				<li class="ui-table-view-cell ui-collapse">
					<a class="ui-navigate-right">树列表</a>
					<div>
						<ul class="ui-table-view  ui-table-view-chevron">
							<li class="ui-table-view-cell">
								<a class="ui-navigate-right">按钮</a>
							</li>
							<li class="ui-table-view-cell">
								<a class="ui-navigate-right">多选框</a>
							</li>
							<li class="ui-table-view-cell">
								<a class="ui-navigate-right">弹出框</a>
							</li>
						</ul>
					</div>
				</li>
			</ul>	
		</div>
		<script src="dist/js/dom.js"></script>
		<script src="dist/js/co.js"></script>
</body>
<script>
	domReady(function(require){
   		require("treeview");
   		$('#treeview').treeview({
   					callback:function(el,evt){
   						//alert(el.innerHTML)
   					},
   					toggle:function(el,evt,isActive){
   						// alert(el.innerHTML)
   					}
                });
   })
   </script>
</html>
