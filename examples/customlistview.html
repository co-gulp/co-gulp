<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello UI defListView</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">

		<link rel="stylesheet" href="../../dist/css/co.css">

	<body>
	<div class="list-block">
        <ul>
          <li><div class="item-content">

                <div class="item-title">item</div>

                  </div></div>
              </div>
              </div>

          <li><div class="item-link item-content">

                <div class="item-title">item</div>

              </div>
              </div>
          </li>
          <li><div class="item-link item-content">
              <div class="item-inner"> 
                <div class="item-title">item</div>
                <div class="item-after"><span class="ui-badge ui-badge-danger">15</span></div>
              </div>
              </div>
          </li>
          <li><div class="item-link item-content">
              <div class="item-inner"> 
                <div class="item-title">item</div>
                <div class="item-after"><span class="ui-badge ui-badge-purple">5</span></div>
              </div>
              </div>
          </li>
          <li><div class="item-link item-content">
              <div class="item-inner"> 
                <div class="item-title">item</div>
                <div class="item-after"><span class="ui-badge ui-badge-warning">5</span></div>
              </div>
              </div>
          </li>
          <li><div class="item-link item-content">
              <div class="item-inner"> 
                <div class="item-title">item</div>
                <div class="item-after"><span class="ui-badge">5</span></div>

              </div>
          </li>
          <li><div class="item-link item-content">
              <div class="item-inner"> 
                <div class="item-title">item</div>
                <div class="item-after"><span class="ui-badge ui-badge-primary">14</span></div>
              </div>
              </div>
          </li>
          <li><div class="item-link item-content">
              <div class="item-inner"> 
                <div class="item-title">item</div>
                <div class="item-after"><span class="ui-badge ui-badge-success">1</span></div>
              </div>

  </div>

  <div class="list-block">
        <ul>
          <li><div class="item-content">
              <div class="item-inner"> 
                <div class="item-title">item</div>
                <div class="item-after">
                  <div class="ui-switch ui-switch-blue ui-switch-mini ui-active">
                    <div class="ui-switch-handle"></div>
                  </div>
                </div>
              </div></div></li>
          <li><div class="item-content">
              <div class="item-inner"> 
                <div class="item-title">item</div>
                <div class="item-after">
                 <button type="button" class="ui-btn ui-btn-primary">
                    蓝色
                </button>
                </div>
              </div></div></li>    
        </ul>
      </div>
	<script src="../../dist/js/co.js"></script>
</body>
<script>

	domReady(function(require){
		require("listview");
    $('.list-block').listview({});
    require("switch");
    $('.ui-switch').switch();
	});
</script>
</html>
