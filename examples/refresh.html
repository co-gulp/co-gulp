<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello ui</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../dist/css/co.css">
	</head>
		<style type="text/css">
		</style>
	<body>
		<!--下拉刷新容器-->
		<div id="pullrefresh">
				<ul class="ui-table-view ui-table-view-chevron" >
					
				</ul>
		</div>
		<script src="../dist/js/co.js"></script>
		<script>
			domReady(function(require){
		        require("refresh");
		        // refresh() ;
		        $('#pullrefresh').refresh( { 
		            down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
		        })
		    });

		    function pulldownRefresh() {
		    	var self = this;
				setTimeout(function() {
					var table = document.body.querySelector('.ui-table-view');
					var cells = document.body.querySelectorAll('.ui-table-view-cell');
					for (var i = cells.length, len = i + 3; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'ui-table-view-cell';
						li.innerHTML = '<a class="ui-navigate-right">Item ' + (i + 1) + '</a>';
						//下拉刷新，新纪录插到最前面；
						table.insertBefore(li, table.firstChild);
					}
					self.endPulldownToRefresh(); //refresh completed
				}, 1500);
			}
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				var self = this;
				setTimeout(function() {
					var table = document.body.querySelector('.ui-table-view');
					var cells = document.body.querySelectorAll('.ui-table-view-cell');
					for (var i = cells.length, len = i + 20; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'ui-table-view-cell';
						li.innerHTML = '<a class="ui-navigate-right">Item ' + (i + 1) + '</a>';
						table.appendChild(li);
					}
					self.endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
				}, 1500);
			}

			function refresh() {
					var table = document.body.querySelector('.ui-table-view');
					var cells = document.body.querySelectorAll('.ui-table-view-cell');
					for (var i = cells.length, len = i + 20; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'ui-table-view-cell';
						li.innerHTML = '<a class="ui-navigate-right">Item ' + (i + 1) + '</a>';
						table.appendChild(li);
					}
			}
		</script>
	</body>

</html>
