<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta charset="utf-8">
    <title>Hello UI Tabs</title>
   <link rel="stylesheet" href="dist/css/co.css">
   <style type="text/css">


</style>
</head>
<body>  
        <div class="ui-tab-bar">
            <a class="ui-tab-item">
                <span class="ui-icon ui-icon-home"></span>
                <span class="ui-tab-label">首页</span>
            </a>
            <a class="ui-tab-item">
                <span class="ui-icon ui-icon-email"></span>
                <span class="ui-tab-label">消息</span>
            </a>
            <a class="ui-tab-item">
                <span class="ui-icon ui-icon-contact"></span>
                <span class="ui-tab-label">通讯录</span>
            </a>
            <a class="ui-tab-item">
                <span class="ui-icon ui-icon-gear"></span>
                <span class="ui-tab-label">设置</span>
            </a>
        </div>
        <div class="ui-swipe">
            <div class="ui-swipe-group">
                <div class="ui-swipe-item">
                    <div class="ui-swipe-content">
                        <img class="ui-slider-img" src="img/1.png">
                    </div>
                </div>
                <div class="ui-swipe-item">
                    <div class="ui-swipe-content">
                        <img class="ui-slider-img" src="img/2.png">
                    </div>
                </div>
                <div class="ui-swipe-item">
                    <div class="ui-swipe-content">
                        <img class="ui-slider-img" src="img/3.png">
                    </div>
                </div>
                <div class="ui-swipe-item">
                    <div class="ui-swipe-content">
                        <img class="ui-slider-img" src="img/4.png">
                    </div>
                </div>
            </div>
        </div>
        <script src="dist/js/dom.js"></script>
        <script src="dist/js/co.js"></script>
</body>
<script>
    domReady(function(require){
            require("swipePage");
            var swipe = $('.ui-swipe').swipepage();
            require("tab");
            var tab = $('.ui-tab-bar').tab()
            tab.ref.on('activate',function(e,to,from){
                swipe.slideTo(to);
                console.log(to);
            });
            swipe.ref.on('slide',function(e,to,from){
                tab.switchTo(to);
                console.log(to);
            });
    });
</script>   
</html>
