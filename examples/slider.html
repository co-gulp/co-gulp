<!doctype html>
<html>
<head>
    <title>Hello UI Slider</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../co/css/co.css">
</head>
<body>
        <div id="slider" class="ui-slider ui-fullscreen">
            <div class="ui-slider-group">
                <div class="ui-slider-item">
                    <img src="img/img1.png">
                </div>
                <div class="ui-slider-item">
                    <img src="img/img2.png">
                </div>
                <div class="ui-slider-item">
                    <img src="img/img3.png">
                </div>
                <div class="ui-slider-item">
                    <img src="img/img4.png">
                </div>
                <div class="ui-slider-item">
                    <img src="img/img5.png">
                </div>
            </div>
        </div>
        <script src="../co/js/co.js"></script>
</body>
<script>

    domReady(function(require){
        require("slider");
        $('#slider').slider( { 
            loop:true,
            dots:true,
            autoPlay:true,
            mulViewNum:1
        }).ref.on('hiChange',function(e,h){
            alert(h);
        });
    });
</script>
</html>
